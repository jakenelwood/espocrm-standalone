apiVersion: v1
kind: Namespace
metadata:
  name: espocrm
  labels:
    app: espocrm
    environment: production
    app.kubernetes.io/name: espocrm
    app.kubernetes.io/part-of: espocrm-standalone
    # Pod Security Standards
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
---
# Default deny-all network policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-default
  namespace: espocrm
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow ingress from nginx controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: espocrm
spec:
  podSelector:
    matchLabels:
      app: espocrm
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
---
# Allow MySQL access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-mysql
  namespace: espocrm
spec:
  podSelector:
    matchLabels:
      app: espocrm-mysql
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: espocrm
    ports:
    - protocol: TCP
      port: 3306